<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link

      rel="stylesheet"

    <header class="header">
      <div class="header__search-row">
        <span class="material-icons-round header__search-icon"> search </span>
        <input
          class="header__search-input"
          type="text"
          placeholder="location name"
          minlength="1"
          maxlength="85"
        />
        <div class="header__error-popup hide-opacity">Empty input</div>
      </div>
    </header>

            <p class="weather__weekday">Monday</p>
            <p class="weather__date">1st Nov '23</p>
          </div>
          <p class="weatehr__time">23:00</p>
          <p class="weather__city">Abakan</p>
          <div class="weather__temp-color"></div>
          <h3>-2 &#8451;</h3>
          <h4>Feels like: -2 &#8451;</h4>
